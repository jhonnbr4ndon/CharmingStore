<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .header .brand {
            font-size: 24px;
            font-weight: bold;
        }

        .header .user-icon {
            cursor: pointer;
            font-size: 20px;
        }

        .header .user-icon:hover {
            color: #adb5bd;
        }

        .sidebar {
            width: 250px;
            position: fixed;
            top: 50px;
            left: 0;
            height: calc(100% - 50px);
            background-color: #343a40;
            padding-top: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar a,
        .sidebar .submenu-item {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            display: block;
            cursor: pointer;
        }

        .sidebar a:hover,
        .sidebar .submenu-item:hover {
            background-color: #495057;
        }

        .sidebar .submenu {
            display: none;
            flex-direction: column;
            gap: 5px;
            padding-left: 15px;
        }

        .content {
            margin-left: 260px;
            margin-top: 60px;
            padding: 20px;
        }

        .dropdown-menu {
            right: 10px;
            left: auto;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header">
    <div class="brand">Charmosa</div>
    <div class="dropdown">
        <i class="fas fa-user-circle user-icon" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false"></i>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="/logout">Logout</a></li>
        </ul>
    </div>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <a href="/home"><i class="fas fa-home"></i> Home</a>
    <a id="productsToggle">
        <i class="fas fa-box"></i> Produtos
        <i class="fas fa-chevron-right" id="productsArrow"></i>
    </a>
    <div id="productsSubmenu" class="submenu">
        <a class="submenu-item" href="/web/products/create"><i class="fas fa-plus-circle"></i> Cadastrar Produto</a>
        <a class="submenu-item" href="/web/products"><i class="fas fa-list"></i> Mostrar Produtos</a>
        <a class="submenu-item" href="/web/products/update"><i class="fas fa-edit"></i> Atualizar Produtos</a>
        <a class="submenu-item" href="/web/products/delete"><i class="fas fa-trash"></i> Deletar Produtos</a>
    </div>
    <a href="/categories"><i class="fas fa-tags"></i> Categorias</a>
    <a href="/profile"><i class="fas fa-user"></i> Meu Perfil</a>
</div>

<!-- Content -->
<div class="content">
    <div th:replace="~{${content} :: content}"></div>
</div>

<script>
    // Controla o submenu de produtos
    const productsToggle = document.getElementById("productsToggle");
    const productsSubmenu = document.getElementById("productsSubmenu");
    const productsArrow = document.getElementById("productsArrow");

    productsToggle.addEventListener("click", () => {
        const isVisible = productsSubmenu.style.display === "block";
        productsSubmenu.style.display = isVisible ? "none" : "block";
        productsArrow.classList.toggle("fa-chevron-right", isVisible);
        productsArrow.classList.toggle("fa-chevron-down", !isVisible);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-um91dgY8Ika4zHZhgLpXrf2jRAKxxFowRm3/wcOtoA9xd2cdxGkEC42lsibmuZvX" crossorigin="anonymous"></script>
</body>
</html>
