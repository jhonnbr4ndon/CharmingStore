<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 12px;
            background-color: #ffffff;
        }

        .form-label {
            font-weight: bold;
            font-size: 14px;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #ced4da;
            background-color: #fefefe;
            color: #495057;
            font-size: 16px;
            padding: 10px 15px;
        }

        .form-control::placeholder {
            color: #6c757d;
            font-size: 14px;
        }

        .form-control:focus {
            background-color: #ffffff;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }

        h3 {
            font-family: 'Roboto', Arial, sans-serif;
            font-weight: bold;
            color: #343a40;
        }

        label {
            font-size: 15px;
            color: #343a40;
        }

        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
<div th:fragment="content">
    <div class="container mt-4">
        <div class="card shadow p-4">
            <h3 class="text-center mb-4">Cadastrar Produto</h3>

            <!-- Mensagens de sucesso/erro -->
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/web/products/create}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome do produto" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Descreva o produto" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Preço</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Digite o preço do produto" required>
                </div>
                <div class="mb-3">
                    <label for="colors" class="form-label">Cores Disponíveis</label>
                    <input type="text" class="form-control" id="colors" name="colors" placeholder="Separe as cores por vírgula (ex: vermelho, azul)" required>
                </div>
                <div class="mb-3">
                    <label for="sizes" class="form-label">Tamanhos Disponíveis</label>
                    <input type="text" class="form-control" id="sizes" name="sizes" placeholder="Separe os tamanhos por vírgula (ex: P, M, G)" required>
                </div>
                <div class="mb-3">
                    <label for="images" class="form-label">Imagens do Produto</label>
                    <input type="file" class="form-control" id="images" name="images" multiple required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Salvar Produto</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
